name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Build & Push Backend Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 20

      - name: Build Backend
        working-directory: ./demo
        run: mvn clean install

      - name: Run Backend Tests
        working-directory: ./demo
        run: mvn test

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Docker Image
        working-directory: ./demo
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/task-manager-backend:latest .

      - name: Push Backend Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/task-manager-backend:latest

  frontend:
    name: Build & Push Frontend Docker
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        working-directory: ./task-manager-mui
        run: npm install

      - name: Build Frontend
        working-directory: ./task-manager-mui
        run: npm run build

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Frontend Docker Image
        working-directory: ./task-manager-mui
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/task-manager-frontend:latest .

      - name: Push Frontend Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/task-manager-frontend:latest
