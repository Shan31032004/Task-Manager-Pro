name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 20

    - name: Build Backend
      working-directory: ./demo   # your backend folder
      run: mvn clean install

    - name: Run Backend Tests
      working-directory: ./demo
      run: mvn test

    - name: Build Backend Docker Image
      working-directory: ./demo
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/task-manager-backend:latest .

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Backend Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/task-manager-backend:latest

  frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    needs: backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Frontend Dependencies
      working-directory: ./task-manager-mui  # your frontend folder
      run: npm install

    - name: Build Frontend
      working-directory: ./task-manager-mui
      run: npm run build

    - name: Build Frontend Docker Image
      working-directory: ./task-manager-mui
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/task-manager-frontend:latest .

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Frontend Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/task-manager-frontend:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.27.0'

    - name: Deploy Backend to Kubernetes
      run: kubectl set image deployment/backend-deployment backend=${{ secrets.DOCKER_USERNAME }}/task-manager-backend:latest

    - name: Deploy Frontend to Kubernetes
      run: kubectl set image deployment/frontend-deployment frontend=${{ secrets.DOCKER_USERNAME }}/task-manager-frontend:latest
